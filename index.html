<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator" role="region" aria-label="Calculator">
    <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>
    <div class="buttons">
      <button class="clear" id="clear">C</button>
      <button class="delete" id="delete">⌫</button>
      <button class="operator" data-value="/">÷</button>
      <button class="operator" data-value="*">*</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="-">−</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="+">+</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button id="equals" class="equals">=</button>

      <button class="zero" data-value="0">0</button>
      <button data-value=".">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
